{% if page %}
    {% set meta = page %}
{% else %}
    {% set meta = section %}
{% endif %}

<div class="md:hidden bg-neutral-900 flex items-center justify-between px-4 py-2 bg-red-400">
    <ol class="text-sm flex justify-center items-center">
        {% for a in meta.ancestors %}
            {% if loop.index != 1 %}
                {% set section = get_section(path=a, metadata_only=true) %}
                <li class="flex items-center">
                    <a class="text-neutral-500" href="{{ section.permalink }}" alt="{{ meta.title }}">
                        {{ section.title }}
                    </a>
                    <div class="p-2 text-neutral-500">/</div>
                </li>
            {% endif %}
        {% endfor %}

        <li>{{ meta.title }}</li>
    </ol>

    <button class="w-10 h-10 flex justify-center items-center">
        {% include "icons/menu.html" %}
    </div>
</div>
