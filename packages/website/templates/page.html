{% extends "index.html" %}

{% block nav%}
    <nav class="
        flex
        justify-center
        border
        border-accent
        border-dashed
        text-accent
    ">
        nav
        <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none" xmlns="http://www.w3.org/2000/svg"
            class="stroke-neutral-400 dark:stroke-neutral-200"
        >
            <path
                d="M27.5 27.5L22.5 22.5M24.1667 18.3333C24.1667 21.555 21.555 24.1667 18.3333 24.1667C15.1117 24.1667 12.5 21.555 12.5 18.3333C12.5 15.1117 15.1117 12.5 18.3333 12.5C21.555 12.5 24.1667 15.1117 24.1667 18.3333Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
    </nav>
{% endblock nav%}

{% block content %}
    <article class="
        prose
        prose-headings:text-text
        prose-headings:font-medium
        prose-a:text-accent
        prose-blockquote:border-accent
        prose-blockquote:border-l
        text-text
        px-2
        py-6
    ">
        <h1 class="text-3xl">{{ page.title }}</h1>

        {{ page.content | safe }}
    <article>
{% endblock content %}
